		<b><img src='img/item.gif'> 世界之窗浏览器设置说明</b><br>
		世界之窗浏览器调用的是IE内核，不存在兼容性设置，但是该浏览器可能存在缓存严重的现象。所以最好设置成浏览器始终获取新页面，不读取缓存。<br>
		<u>具体设置方法：</u><br>
		<ol>
			<li>打开internet选项界面</li>
			<li>点击浏览历史记录中的“设置”按钮</li>
			<li>打开“临时文件和历史记录设置”界面</li>
			<li>在“检测所存网页的较新版本”栏中勾选“每次访问网页时”。</li>
			<li>点击“确定”按钮保存。</li>
		</ol>
