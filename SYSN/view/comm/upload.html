<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../skin/default/css/webuploader.css">
    <link rel="stylesheet" type="text/css" href="../../skin/default/css/upload.css">
</head>
<body>
<div id="uploader" class="wu-example">
    <div class="queueList">
        <div id="dndArea" class="placeholder">
            <div id="filePicker" class="webuploader-container">
                <div class="webuploader-pick">点击选择图片</div>
                <div id="rt_rt_1as9nkk0210caug212c11uo3r481" style="position: absolute; top: 0px; left: 448px; width: 168px; height: 44px; overflow: hidden; bottom: auto; right: auto;">
                    <input type="file" name="file" class="webuploader-element-invisible" multiple="multiple" accept="image/*">
                    <label style="opacity: 0; width: 100%; height: 100%; display: block; cursor: pointer; background: rgb(255, 255, 255);"></label>
                </div>
            </div>
            <p></p>
        </div>
        <ul class="filelist"></ul>
    </div>
    <div class="statusBar" style="display:none;">
        <div class="progress" style="display: none;">
            <span class="text">0%</span>
            <span class="percentage" style="width: 0%;"></span>
        </div>
        <div class="info">共0张（0B），已上传0张</div>
        <div class="btns">
            <div id="filePicker2" class="webuploader-container">
                <div class="webuploader-pick">继续添加</div>
                <div id="rt_rt_1as9nkk0514osh0m42anmg1raa6" style="position: absolute; top: 0px; left: 0px; width: 1px; height: 1px; overflow: hidden;">
                    <input type="file" name="file" class="webuploader-element-invisible" multiple="multiple" accept="image/*">
                    <label style="opacity: 0; width: 100%; height: 100%; display: block; cursor: pointer; background: rgb(255, 255, 255);"></label>
                </div>
            </div>
            <div class="uploadBtn state-pedding">开始上传</div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../skin/script/jquery-1.12.2.min.js"></script>
<script type="text/javascript" src="../../skin/script/webuploader.nolog.min.js"></script>
<script type="text/javascript" src="../../skin/script/upload.js"></script>
</body>
</html>
