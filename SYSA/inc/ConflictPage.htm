<html>
<head><meta http-equiv=Content-Type content="text/html;charset=UTF-8"><title>提示信息</title></head>
<body>
<link href="<%=sysCurrPath%>inc/cskt.css" rel="stylesheet" type="text/css">
<table width="100%" border="0" cellpadding="0" cellspacing="0" background="<%=sysCurrPath%>images/m_mpbg.gif">
  <tr>
	<td class="place">提示信息</td>
	<td>&nbsp;</td>
	<td align="right">&nbsp;</td>
	<td width="3"><img src="<%=sysCurrPath%>images/m_mpr.gif" width="3" height="32" /></td>
  </tr>
</table>
<table width="100%" border="0" cellpadding="1" cellspacing="1" bgcolor="#C0CCDD" id="content">
    <tr>
        <td height='220px' align=center style='font-size:14px' valign=top><br><br><br>
	   【<B><%=title%></b>】正在明细编辑中，请先完成或关闭该栏目！<br><br>
			<span style='color:red; text-align:center;display:block;'><B>温馨提示：</b>为保证数据准确性，系统禁止对多个明细窗口同时操作。</span>
			<div id='c360alert' style='display:none;border:1px solid #ccc;width:500px;padding:10px;'>
			<span style='font-size:12px;color:#2f496e;'>由于360浏览器的限制，该提示可能存在误报。您可以<%=10-dt%>秒后<a href='?<%=request.querystring%>' style='color:blue;'>刷新</a>试试。</span>
			</div>
	   </td>
	</tr>
</table>
<table height='30px' width="100%" border="0" cellpadding="0" cellspacing="0">
	<tr>
       <td class='page'></td>
	</tr>
</table>
<script language="javascript">
	if(navigator.userAgent.indexOf("MSIE")>0 && typeof(window.external.ShowBrowserUI)!="unknown"){
		document.getElementById("c360alert").style.display = "inline";
	}
</script>
</body>
</html>
