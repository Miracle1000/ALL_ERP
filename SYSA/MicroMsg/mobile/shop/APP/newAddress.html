<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>新建收货地址</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/commen.css" />
	<link rel="stylesheet" href="css/my.css" />
</head>
	<body>
	<!--头部-->
	<header class="container">
		<ul class="row">
			<li class="col-xs-2 hd-back text-center"> <img src="img/back.png" id="back"/>  </li>
			<li class="col-xs-8 text-center search-li">
				新建收货地址
			</li>
			<li class="col-xs-2">
				编辑
			</li>			
		</ul>
	</header>
	
	<div class="container-fluid">
	<form class="form-horizontal" role="form" onsubmit="return isCheck()">
	  <div class="form-group">
	    <label for="name" class="col-sm-2 control-label">收货人(必填):</label>
	    <div class="col-sm-10">
	      <input type="input" class="form-control" id="name" placeholder="收货人">
	    </div>
	    <p class="erroTg">不能为空哦</p>
	  </div>
	  <div class="form-group">
	    <label for="fixedTel" class="col-sm-2 control-label">固定电话(选填):</label>
	    <div class="col-sm-10">
	      <input type="input" class="form-control" id="fixedTel" placeholder="固定电话">
	    </div>
	    <p class="erroTg">请输入有效的固定电话，如010-3125394</p>
	  </div>
	  <div class="form-group">
	    <label for="tel" class="col-sm-2 control-label">手机(选填):</label>
	    <div class="col-sm-10">
	      <input type="input" class="form-control" id="tel" placeholder="手机">
	    </div>
	    <p class="erroTg">请输入有效的11位手机号码</p>
	  </div>
	  <div class="form-group">
	    <label for="address" class="col-sm-2 control-label">收货地址(必填):</label>
	    <div class="col-sm-10">
	      <input type="input" class="form-control" id="address" placeholder="收货地址">
	    </div>
	    <p class="erroTg">地址不能为空哦</p>
	  </div>
	  <div class="form-group">
	    <label for="postcode" class="col-sm-2 control-label">邮编(必填):</label>
	    <div class="col-sm-10">
	      <input type="email" class="form-control" id="postcode" placeholder="邮编">
	    </div>
	    <p class="erroTg">请输入6位有效的邮政编码</p>
	  </div>
	  <div class="form-group">
	  <div class="col-sm-offset-2 col-sm-10">
	      <div class="checkbox">
	        <label>
	          <input type="checkbox">设置为默认地址
	        </label>
	      </div>
	    </div>
	  </div>
	</form>
	</div>
	
	 <input type="button" class="submit" value="保存"/>
	</body>
	<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="js/jquery.touchSwipe.min.js" ></script>
	<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/my.js" ></script>
</html>
