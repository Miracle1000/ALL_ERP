  <p align="left"><strong>1.1</strong><strong>闂細濡備綍鏇挎崲LOGO锛?/strong> <br>
绛旓細鐧诲綍PC绔郴缁燂紝鐐瑰嚮鍙充笂瑙掆€滆缃€濇寜閽紝鍦ㄩ椤佃缃晫闈㈢偣鍑烩€淟OGO璁剧疆鈥濇寜閽紝鍦↙OGO璁剧疆椤甸潰锛屽彲浠ヤ笂浼犲浘鐗囨浛鎹㈠畨鍗揂PP鐧诲綍椤甸潰鎴栭椤甸〉闈互鍙婅嫻鏋淎PP鐧诲綍椤甸潰鎴栭椤甸〉闈㈢殑LOGO銆?<br>
</p>
  <p align="left"><strong>1.2</strong><strong>闂細濡備綍鎭㈠榛樿LOGO鍥剧墖锛?/strong> <br>
    绛旓細鐧诲綍PC绔郴缁燂紝鐐瑰嚮鍙充笂瑙掆€滆缃€濇寜閽紝鍦ㄩ椤佃缃晫闈㈢偣鍑烩€淟OGO璁剧疆鈥濇寜閽紝鍦↙OGO璁剧疆椤甸潰锛屽湪瀹夊崜APP鐧诲綍椤甸潰LOGO鏇挎崲銆佸畨鍗揂PP棣栭〉椤甸潰LOGO鏇挎崲鎴栬嫻鏋淎PP鐧诲綍椤甸潰LOGO鏇挎崲銆佽嫻鏋淎PP棣栭〉椤甸潰LOGO鏇挎崲鏍忕洰涓偣鍑烩€滄仮澶嶁€濇寜閽紝鍗冲彲鎭㈠榛樿LOGO鍥剧墖銆?</p>
